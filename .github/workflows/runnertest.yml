name: Runner Test

on:
  workflow_dispatch:
    inputs:
      # filename:
      #   description: 'ESStatistikListeModtag Filename'
      #   required: true
      #   type: string
      filename-no-suffix:
        description: 'ESStatistikListeModtag Filename (No Suffix)'
        required: true
        type: string
      discord-upload-limit:
        description: 'Discord Upload Limit (In MiB)'
        required: true
        type: string
      github-upload-limit:
        description: 'GitHub Upload Limit (In MiB)'
        required: true
        type: string
      runner-number:
        description: 'Runner Number State'
        required: true
        type: string

jobs:
  mysql:
    name: Run MySQL
    runs-on: ubuntu-latest
    steps:
      - name: Display runner information
        run: |
          echo "cpu-core:       $(nproc --all)"
          echo "cpu-model:      $(grep 'model name' /proc/cpuinfo | head -1 | cut -d: -f2- | sed 's/^[[:space:]]*//')"
          echo "hostname:       $(hostname)"
          echo "kernel-release: $(uname -r)"
          echo "kernel-version: $(uname -v)"
          echo "name:           $(grep '^NAME=' /etc/os-release | head -1 | cut -d= -f2- | tr -d '\"')"
          echo "platform:       $(uname -s)"
          echo "release:        $(grep '^VERSION_ID=' /etc/os-release | head -1 | cut -d= -f2- | tr -d '\"')"
          echo "total-memory:   $(grep MemTotal /proc/meminfo | awk '{print $2 * 1024}')"

      - name: Calculate previous runner index
        run: |
          echo "PREV_RUNNER=$(( ${{ github.event.inputs['runner-number'] }} - 1 ))" >> $GITHUB_ENV
          
      # - name: Maximize build space
      #   uses: AdityaGarg8/remove-unwanted-software@v5
      #   with:
      #     remove-dotnet: "true"
      #     remove-android: "true"
      #     remove-haskell: "true"
      #     remove-codeql: "true"
      #     remove-docker-images: "true"
      #     remove-cached-tools: "true"
      #     remove-swapfile: "true"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: "${{ github.repository_owner }}/ESStatistikListeParser-GitHub"
          ref: "main"
          path: "${{ github.workspace }}/"
          sparse-checkout: |
            /Bilgaden.sql
            /Branch-GitHub.py
            /go.mod
            /go.sum
            /MySQL-GitHub.go
            /UploadToDiscord-GitHub.py
          sparse-checkout-cone-mode: false
          token: "${{ secrets.PAT }}"

      - name: Checkout ESStatistikListeModtag repository
        uses: actions/checkout@v4
        with:
          repository: "${{ github.repository_owner }}/${{ inputs.filename-no-suffix }}"
          ref: "main"
          path: "${{ github.workspace }}/temp/"
          sparse-checkout: |
            /ESStatistikListeModtag
          sparse-checkout-cone-mode: false
          token: "${{ secrets.PAT }}"

      - name: Set up MySQL
        uses: ankane/setup-mariadb@v1
        
      - name: Import schema into MySQL
        run: |
          /usr/bin/mariadb < "Bilgaden.sql"

      - name: Tune MySQL buffer pool size
        run: |
          /usr/bin/mariadb -e "SET GLOBAL innodb_buffer_pool_size = 16 * 1024 * 1024 * 1024;"

      - name: Stitch ESStatistikListeModtag back together
        run: |
          cat ${{ github.workspace }}/temp/ESStatistikListeModtag/*.part* > "${{ github.workspace }}/${{ inputs.filename-no-suffix }}.zip"
          file "${{ github.workspace }}/${{ inputs.filename-no-suffix }}.zip"
          
          rm -rf ${{ github.workspace }}/temp/

      - name: Checkout ESStatistikListeModtag repository (MySQL-temp-branch)
        if: ${{ fromJSON(github.event.inputs['runner-number']) > 1 }}
        uses: actions/checkout@v4
        with:
          repository: "${{ github.repository_owner }}/${{ inputs.filename-no-suffix }}"
          ref: "${{ inputs.filename-no-suffix }}.zip-mysql-temp-${{ env.PREV_RUNNER }}"
          path: "${{ github.workspace }}/temp/"
          token: "${{ secrets.PAT }}"

      - name: Stitch SQL back together
        working-directory: "${{ github.workspace }}/temp/"
        if: ${{ fromJSON(github.event.inputs['runner-number']) > 1 }}
        run: |
          ls -h
          cat ${{ github.workspace }}/temp/*.part* > "${{ github.workspace }}/${{ inputs.filename-no-suffix }}.sql.gz"
          file "${{ github.workspace }}/${{ inputs.filename-no-suffix }}.sql.gz"
          
          rm -rf ${{ github.workspace }}/temp/

      - name: Import SQL into MySQL
        if: ${{ fromJSON(github.event.inputs['runner-number']) > 1 }}
        run: |
          #gzip -d "${{ github.workspace }}/${{ inputs.filename-no-suffix }}.sql.gz"
          #cat "${{ github.workspace }}/${{ inputs.filename-no-suffix }}.sql"
          gunzip -c "${{ github.workspace }}/${{ inputs.filename-no-suffix }}.sql.gz" | /usr/bin/mariadb

      - name: Checkout ESStatistikListeModtag repository (MySQL-branch)
        uses: actions/checkout@v4
        with:
          repository: "${{ github.repository_owner }}/${{ inputs.filename-no-suffix }}"
          ref: "mysql"
          path: "${{ github.workspace }}/temp/"
          sparse-checkout: |
            !/*
          sparse-checkout-cone-mode: false
          token: "${{ secrets.PAT }}"

      - name: Set up Git
        working-directory: "${{ github.workspace }}/temp/"
        run: |
          gh auth login --with-token <<< "${{ secrets.PAT }}"

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global http.postBuffer 104857600
          
          if git ls-remote --exit-code --heads origin ${{ inputs.filename-no-suffix }}.zip-mysql-temp-${{ inputs.runner-number }}; then
              echo "Branch '${{ inputs.filename-no-suffix }}.zip-mysql-temp-${{ inputs.runner-number }}' already exists, deleting and recreating..."
              
              if git show-ref --verify --quiet refs/heads/${{ inputs.filename-no-suffix }}.zip-mysql-temp-${{ inputs.runner-number }}; then
                  git branch -D ${{ inputs.filename-no-suffix }}.zip-mysql-temp-${{ inputs.runner-number }}
              fi
              git push origin --delete ${{ inputs.filename-no-suffix }}.zip-mysql-temp-${{ inputs.runner-number }}
              git checkout -b ${{ inputs.filename-no-suffix }}.zip-mysql-temp-${{ inputs.runner-number }}
          else
              echo "Branch '${{ inputs.filename-no-suffix }}.zip-mysql-temp-${{ inputs.runner-number }}' does not exist, creating..."
              
              git checkout -b ${{ inputs.filename-no-suffix }}.zip-mysql-temp-${{ inputs.runner-number }}
          fi

          git push -u origin ${{ inputs.filename-no-suffix }}.zip-mysql-temp-${{ inputs.runner-number }}

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Install Go dependencies
        run: |
          go mod tidy

      - name: Run MySQL Go script
        run: |
          go run ${{ github.workspace }}/MySQL-GitHub.go

          rm -f "${{ github.workspace }}/${{ inputs.filename-no-suffix }}.zip"
        env:
          NUMBER_OF_WORKERS: 32
          START_COUNT: 1000
          END_COUNT: 2000

      - name: Dump the entire database
        run: |
          /usr/bin/mariadb-dump --no-create-db --databases bilgaden | gzip > ${{ github.workspace }}/bilgaden.sql.gz
    
      - name: Split SQL file into temp directory
        run: |
          split -d -b ${{ inputs.discord-upload-limit }}m ${{ github.workspace }}/bilgaden.sql.gz ${{ github.workspace }}/temp/${{ inputs.filename-no-suffix }}.sql.gz.part

      - name: Upload SQL file to GitHub MySQL-temp-branch
        working-directory: "${{ github.workspace }}/temp/"
        run: |
          git add --sparse .
          git commit -m "Uploaded mysql-temp-${{ inputs.runner-number }}"
          git push

